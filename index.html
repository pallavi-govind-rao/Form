<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="registration-block">
            <button id="btn">Mode</button>
            <h1>Registration Form</h1>
            <main>
                <form>
                    <table>
                        <tr>
                            <td>
                                Name:
                            </td>
                            <td>
                                <input type="text" placeholder="Name" name = "">
                            </td>
                        </tr>
                        <tr>
                            <td>
                            Mobile Number:
                            </td>
                            <td>
                                <input type="text" placeholder="123*******" pattern="\d{10}" maxlength="10" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Email Id:
                            </td>
                            <td>
                                <input type="email" placeholder="practice4gmail.com">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Password:
                            </td>
                            <td>
                                <input type="password"  placeholder="Password">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Gender:
                            </td>
                            <td>
                                <input type="radio" name = "gender">Male
                                <input type="radio" name = "gender">Female
                                <input type="radio" name = "gender">Other
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Date Of Birth:
                            </td>
                            <td>
                                <input type="date">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Hobbies:
                            </td>
                            <td>
                                <input type="checkbox"singing>singing
                                <input type="checkbox"traveling>traveling
                                <input type="checkbox"exploring>exploring
                                <input type="checkbox"debate>debate
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Education Qualification:
                            </td>
                            <td>
                                <select>
                                    <option>Select Option</option>
                                    <option>Matriculate</option>
                                    <option>Intermediate</option>
                                    <option>Graduate</option>
                                    <option>Post Graduate</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Address:
                            </td>
                            <td>
                                <textarea rows="5" col="19" placeholder="Address"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" value = "submit">
                                <input type="Reset" value = "Reset">
                            </td>
                        </tr>
                    </table>
                </form>
            </main>
        </div>
        <script src="script.js"></script>
    </body>
</html>
